<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-uppercase text-center fs-4 fw-bold py-4">Register Account</h3>
        <div class="mt-3 row justify-content-center">
            <form th:action="@{/employee/EmployeeRegister}" method="post" th:object="${accountDTO}" class="col-lg-11">
<!--                <input type="hidden" th:field="*{employeeID}">-->
                <div class="form-group">
                    <label for="userName">Account:<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{userName}" placeholder="Account" id="userName" name="userName">
                </div>
                <div class="form-group">
                <label for="password">Password:<span class="text-danger">*</span></label>
                        <input type="password" th:field="*{password}" class="form-control " placeholder="Password" id="password"name="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password:<span class="text-danger">*</span></label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control " placeholder="Confirm password" id="confirmPassword" name="confirmPassword">
                </div>
                <div class="form-group">
                    <label for="fullName">Full name:<span class="text-danger">*</span></label>
                    <input type="text" th:field="*{fullName}" class="form-control " placeholder="Full name" id="fullName" name="fullName">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of birth:<span class="text-danger">*</span></label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control " placeholder="Date of birth" id="dateOfBirth" name="dateOfBirth">
                </div>
                <div class="form-group">Gender :<span class="text-danger">*</span></label></div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="gender" id="gender1" value="Nam" checked>
                    <label class="form-check-label" for="gender1">Nam</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="gender" id="gender2" value="Nu">
                    <label class="form-check-label" for="gender2">Ná»¯</label>
                </div>
                <div class="form-group">
                    <label for="identityCard">Identity card:<span class="text-danger">*</span></label>
                    <input type="text" th:field="*{identityCard}" class="form-control " placeholder="Identity card" id="identityCard" name="identityCard">
                </div>
                <div class="form-group">
                    <label for="email">Email:<span class="text-danger">*</span></label>
                    <input type="email" th:field="*{email}" class="form-control " placeholder="Email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Address:<span class="text-danger">*</span></label>
                    <input type="text" th:field="*{address}" class="form-control " placeholder="Address" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number:<span class="text-danger">*</span></label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control " placeholder="Phone number" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="image">IMG:<span class="text-danger">*</span></label>
                    <input type="text" class="form-control p-2" placeholder="Image (URL)" id="image"
                           name="image" th:field="*{image}">
                </div>

                <div class="form-group">
                    <button type="submit" class=" btn btn-primary">Add</button>
                    <button type="button" class=" btn btn-primary" onclick="backView()">Back</button>
                </div>
            </form>
        </div>
    </div>


    <script type="text/javascript">
        function backView(){
            window.location = "[[@{/employee/viewEmployeeList/}]]";
        }
    </script>

</body>

</html>
