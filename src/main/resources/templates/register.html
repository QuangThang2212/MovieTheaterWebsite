<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- VALIDATION PLUGIN -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <!-- CUSTOM JS-->
    <script type="text/javascript" th:src="@{/js/registerJS.js}"></script>
</head>

<body class="bg-light">
<style>
    .error {
        color: red;
        margin-top: 10px;
    }
</style>
<div class="container-fluid">
    <div class="row justify-content-center">

        <div class="col-md-6 mt-4 pt-3">
            <!-- BEGIN REGISTER -->
            <div class="container-fluid bg-white pb-4 rounded-lg border border-secondary row d-flex justify-content-center shadow">
                <!-- Header -->
                <div class="col-md-10">
                    <div class="text-center mt-4 mb-4">
                        <h5 class="text-uppercase fs-4 fw-bold">Register Account</h5>
                    </div>
                    <!-- Body -->
                    <form id="register_form" action="/register" method="post" th:object="${accountDTO}">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control p-2" placeholder="Account" id="userName"
                                   name="userName" th:field="*{userName}">
                            <p class="mt-2" th:if="${#fields.hasErrors('userName')}" th:errorclass="error" th:errors="*{userName}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control p-2" placeholder="Password" id="password"
                                   name="password" th:field="*{password}">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control p-2" placeholder="Confirm password"
                                   id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control p-2" placeholder="Full name" id="fullName"
                                   name="fullName" th:field="*{fullName}">
                        </div>
                        <div class="form-group mb-3">
                            <input type="date" class="form-control p-2" placeholder="Date of birth"
                                   id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}">
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="gender" id="gender1" value="Nam" checked>
                            <label class="form-check-label" for="gender1">
                                Nam
                            </label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="gender" id="gender2" value="Nu">
                            <label class="form-check-label" for="gender2">
                                Ná»¯
                            </label>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control p-2" placeholder="Identity card"
                                   id="identityCard" name="identityCard" th:field="*{identityCard}">
                            <p class="mt-2" th:if="${#fields.hasErrors('identityCard')}" th:errorclass="error" th:errors="*{identityCard}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control p-2" placeholder="Email" id="email"
                                   name="email" th:field="*{email}">
                            <p class="mt-2" th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control p-2" placeholder="Address" id="address"
                                   name="address" th:field="*{address}">
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" class="form-control p-2" placeholder="Phone number" id="phoneNumber"
                                   name="phoneNumber" th:field="*{phoneNumber}">
                            <p class="mt-2" th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}"></p>
                        </div>

                        <div class="form-group">
                            <button id="register" type="submit" class="form-control btn btn-primary mt-3">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END REGISTER -->
            <div class="text-center mt-4">
                <p>Have an account already? <a th:href="@{'/login'}">Login</a></p>
            </div>
        </div>


    </div>
</div>
</body>

</html>
