<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- VALIDATION PLUGIN -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <!-- CUSTOM JS-->
    <script type="text/javascript" th:src="@{/js/loginJS.js}"></script>

</head>

<body class="bg-light">
<style>
    .error {
        color: red;
        margin-top: 10px;
    }
</style>
<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-5 pt-5">
        <div class="col-md-5 mt-5 pt-5">
            <!-- BEGIN : LOGIN -->
            <div class="container-fluid bg-white pb-4 rounded-lg border border-secondary shadow">
                <!-- Header -->
                <div class="text-center mt-4 pt-2 mb-4">
                    <h5 class="text-uppercase fs-4 fw-bold">Login</h5>
                </div>
                <!-- Body -->
                <form id="login_form" class="px-4" action="/authentication" method="post">
                    <div class="alert alert-danger text-center" th:if="${param.error}">
                        Invalid user name or password
                    </div>
                    <div class="alert alert-danger text-center" th:if="${param.noRole}">
                        You don't have permission to access
                    </div>
                    <div class="alert alert-success text-center" th:if="${param.logout}">
                        You logged out successfully
                    </div>
                    <div class="alert alert-success text-center" th:if="${param.successRegister}">
                        You registered successfully
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control p-2" placeholder="Username" id="userName"
                               name="userName">
                    </div>

                    <div class="form-group mt-3 mb-4">
                        <input type="password" class="form-control p-2" placeholder="Password" id="password"
                               name="password">
                    </div>

                    <div class="form-group">
                        <button id="login" type="submit" class="form-control btn btn-primary"><i
                                class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <!-- END : LOGIN -->

            <div class="text-center mt-4">
                Don't have an account yet? <a th:href="@{'/register'}">Register now!</a>
            </div>
        </div>
    </div>

</div>


</body>

</html>
